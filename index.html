<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteora</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="page">
    <div class="cabecalho">
      <header>
        <div class="header-img">
          <img src="assets/imgs/Logo mobile.png" alt="Logo da loja Meteora">
        </div>

        <div class="header-sidebar">
          <i class="ph-bold ph-list" id="clickMenu"></i>
          <!--Seção de sidebar após o click-->
        </div>
      </header>

      <div class="cabecalho-search">
          <div class="search-campos">
            <div class="pesquisar-campo">
              <label for="campo-pesquisar">Digite o produto</label>
              <input type="text" name="campo-pesquisar" id="campo-pesquisar" placeholder="Digite o produto">
            </div>
            <div class="pesquisar-button">
              <button id="btn-pesquisar" value="Search">Search</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
