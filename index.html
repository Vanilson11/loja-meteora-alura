<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteora</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="page">
    <div class="cabecalho">
      <header id="cabecalho-wrapper">
        <div class="header-img">
          <img src="assets/imgs/Logo mobile.png" alt="Logo da loja Meteora">
        </div>

        <div class="header-sidebar">
          <i class="ph-bold ph-list" id="mostraNavigation"></i>
          <!--Seção de sidebar após o click-->
        </div>

        <ul class="navigation">
          <i class="ph-bold ph-x" id="fechaNav"></i>
          <li><a href="#">Home</a></li>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Novidades</a></li>
          <li><a href="#">Promoções</a></li>
        </ul>
      </header>

      <div class="cabecalho-search">
          <div class="search-campos">
            <div class="pesquisar-campo">
              <label for="campo-pesquisar">Digite o produto</label>
              <input type="text" name="campo-pesquisar" id="campo-pesquisar" placeholder="Digite o produto">
            </div>
            <div class="pesquisar-button">
              <button id="btn-pesquisar" value="Search">Search</button>
            </div>
          </div>
      </div>
    </div>

    <section class="carrossel">
      <div class="carrossel-imgs">
        <img src="assets/imgs/carousel/Image.png" alt="Imagem de uma mulher de cabelos lisos castanho e blusa de frio rosa. Abaixo dela está a logo da loja Meteora">
      </div>

      <div class="carrossel-indicators">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>

      <div class="paths-wrappe">
        <div class="path">
          <img src="assets/imgs/carousel/path-left.svg" alt="">
        </div>

        <div class="path">
          <img src="assets/imgs/carousel/path-rigth.svg" alt="">
        </div>
      </div>
    </section>

    <section class="categorias">
      <h2>Busque por categoria:</h2>

      <div class="categorias-cards">
        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/Categoria camiseta.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="camisetas">Camisetas</span>
        </div>

        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/categoria-bolsa.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="bolsas">Bolsas</span>
        </div>

        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/categoria-calcados.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="calcados">Calçados</span>
        </div>

        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/categoria-calcas.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="calcas">Calças</span>
        </div>

        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/categoria-casacos.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="casacos">Casacos</span>
        </div>

        <div class="card-produto">
          <div class="card-img">
            <img src="assets/imgs/categorias/categoria-oculos.png" alt="Foto de uma camiseta de cor verde escuro">
          </div>
          <span id="categoria" data-categoria="oculos">Óculos</span>
        </div>
      </div>
    </section>
  </div>

  <script src="app/main.js"></script>
</body>
</html>
